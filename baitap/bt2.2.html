<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Number (Số): Ví dụ: var number = 10;
        // String (Chuỗi): Ví dụ: var string = "Hello";
        // Boolean (Luận lý): Ví dụ: var bool = true;
        // Array (Mảng): Ví dụ: var array = [1, 2, 3];
        // Object (Đối tượng): Ví dụ: var object = { key: "value" };
        // Null (Giá trị null): Ví dụ: var nullValue = null;
        // Undefined (Không xác định): Ví dụ: var undefinedValue;
    </script>
</body>
</html>
