<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var chieuDai = prompt("Nhập chiều dài hình chữ nhật:");
        var chieuRong = prompt("Nhập chiều rộng hình chữ nhật:");

        var chuVi = 2 * (parseInt(chieuDai) + parseInt(chieuRong));
        var dienTich = parseInt(chieuDai) * parseInt(chieuRong);

        console.log("Chu vi của hình chữ nhật là: " + chuVi);
        console.log("Diện tích của hình chữ nhật là: " + dienTich);
    </script>
</body>
</html>
