<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var banKinh = prompt("Nhập bán kính hình tròn:");

        var chuVi = 2 * Math.PI * parseInt(banKinh);
        var dienTich = Math.PI * Math.pow(parseInt(banKinh), 2);

        console.log("Chu vi của hình tròn là: " + chuVi.toFixed(2));
        console.log("Diện tích của hình tròn là: " + dienTich.toFixed(2));

    </script>
</body>
</html>
