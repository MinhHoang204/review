<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // toán tử == được sử dụng để so sánh giá trị của hai biến
        // toán tử === được sử dụng để so sánh cả giá trị và kiểu dữ liệu của hai biến.
        // a == b trả về true vì giá trị của a (số 5) và giá trị của b (chuỗi "5") có cùng giá trị khi chuyển đổi ẩn của chuỗi thành số.
        // a === b trả về false vì kiểu dữ liệu của a là số, trong khi kiểu dữ liệu của b là chuỗi.
        // a != b trả về false vì giá trị của a và b bằng nhau.
        // a !== b trả về true vì kiểu dữ liệu của a và b khác nhau.
    </script>
</body>
</html>
