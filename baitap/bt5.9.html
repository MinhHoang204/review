<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(0 || NaN || "Rikkei Academy" || null);
        // Giá trị đầu tiên là 0, không thoả mãn điều kiện của toán tử ||.
        // Tiếp theo là NaN, cũng không thoả mãn.
        // Sau đó là chuỗi "Rikkei Academy", thoả mãn và sẽ là giá trị trả về của biểu thức.
        // Do đó, kết quả sẽ là "Rikkei Academy".
        console.log(null || NaN || false || null);
        // Tất cả các giá trị đều không thoả mãn điều kiện của toán tử ||.
        // Do đó, toán hạng cuối cùng, null, sẽ là giá trị trả về của biểu thức.
        // Kết quả sẽ là null.
        console.log(undefined || 1 || 5 || null);
        // Giá trị đầu tiên là undefined, không thoả mãn.
        // Giá trị thứ hai là 1, thoả mãn và là giá trị trả về của biểu thức.
        // Kết quả sẽ là 1.
        console.log("" || null || 5 || NaN);
        // Giá trị đầu tiên là chuỗi rỗng, không thoả mãn.
        // Giá trị thứ hai là null, cũng không thoả mãn.
        // Giá trị thứ ba là 5, thoả mãn và là giá trị trả về của biểu thức.
        // Kết quả sẽ là 5.
        console.log(1 || null || 12 || NaN);
        // Giá trị đầu tiên là 1, thoả mãn và là giá trị trả về của biểu thức.
        // Kết quả sẽ là 1.
    </script>
</body>
</html>
